<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content">
      <section class="profile content__profile">
          <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <p class="profile__user-job">Исследователь океана</p>
          <button type="button" class="edit-button profile__edit-profile">
            <img src="./images/icon-edit.svg" alt="Редактировать профиль" class="edit-button__icon">
          </button>
          <button type="button" class="add-button profile__add-button">
            <img src="./images/icon-add.svg" alt="Добавить" class="add-button__icon">
          </button>
      </section>

      <section class="elements content__elements">
          <article class="element">
              <img src="https://images.unsplash.com/photo-1596097155664-4f5c49ba1b69?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="Хорватия" class="element__photo">
              <div class="element__text">
                  <h2 class="element__title">Хорватия</h2>
                  <button type="button" class="element__heart"></button>
              </div>
          </article>
          <article class="element">
              <img src="https://images.unsplash.com/photo-1641900833936-02cdb77d7068?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Испания" class="element__photo">
              <div class="element__text">
                  <h2 class="element__title">Испания</h2>
                  <button type="button" class="element__heart"></button>
              </div>
          </article>
          <article class="element">
              <img src="https://images.unsplash.com/photo-1641534425566-9e141d1b3b17?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Голливуд" class="element__photo">
              <div class="element__text">
                  <h2 class="element__title">Голливуд</h2>
                  <button type="button" class="element__heart"></button>
              </div>
          </article>
          <article class="element">
              <img src="https://images.unsplash.com/photo-1630750967058-18c1707ee95a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Индия" class="element__photo">
              <div class="element__text">
                  <h2 class="element__title">Индия</h2>
                  <button type="button" class="element__heart"></button>
              </div>
          </article>
          <article class="element">
              <img src="https://images.unsplash.com/photo-1641555130479-473595f33bd2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80" alt="Алтай" class="element__photo">
              <div class="element__text">
                  <h2 class="element__title">Алтай</h2>
                  <button type="button" class="element__heart"></button>
              </div>
          </article>
          <article class="element">
              <img src="https://images.unsplash.com/photo-1558347718-b45a32c31c03?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Бали" class="element__photo">
              <div class="element__text">
                  <h2 class="element__title">Бали</h2>
                  <button type="button" class="element__heart"></button>
              </div>
          </article>
      </section>
  </main>

  <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
      <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-form" novalidate>
              <input id="name" type="text" name="user-name" placeholder="Имя" class="popup__input  popup__input-name" minlength="2" maxlength="40" required>
              <input id="job" type="text" name="user-job" placeholder="Работа" class="popup__input popup__input-job" minlength="2" maxlength="200" required>
              <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
      </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
