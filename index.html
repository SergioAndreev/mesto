<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content">
      <section class="profile content__profile">
          <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <p class="profile__user-job">Исследователь океана</p>
          <button aria-label="Edit" type="button" class="profile__edit-profile"></button>
          <button aria-label="Add" type="button" class="profile__add-button"></button>
      </section>
      <section class="elements content__elements">
      </section>
  </main>

  <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
      <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup__form" novalidate>
              <input id="name" type="text" name="user_name" placeholder="Имя" class="popup__input" minlength="2" maxlength="40" required>
              <input id="job" type="text" name="user_job" placeholder="Работа" class="popup__input" minlength="2" maxlength="200" required>
              <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
      </div>
  </div>

  <div class="popup popup_type_element">
      <div class="popup__newelement">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="newelement__form" novalidate>
              <input id="card-name" type="text" name="card_name" placeholder="Название места" class="popup__input" minlength="2" maxlength="30" required>
              <input id="card-url" type="url" name="card_url" placeholder="Ссылка на картинку" class="popup__input " required>
              <button type="submit" class="popup__save-button">Создать</button>
          </form>
      </div>
  </div>

  <div class="popup popup_type_image">
      <div class="popup__image-window">
          <button type="button" class="popup__close-button"></button>
          <img class="popup__image-url" src="." alt="">
          <h2 class="popup__image-name"></h2>
      </div>
  </div>

  <template class="template">
      <article class="element">
          <button class="element__delete"></button>
          <img src="." alt="" class="element__photo">
          <div class="element__text">
              <h2 class="element__title"></h2>
              <button type="button" class="element__heart"></button>
          </div>
      </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
